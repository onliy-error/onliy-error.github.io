<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 1em;
            text-decoration: none;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のホームページ</h1>
    </header>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">紹介</a>
        <a href="#">サービス</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <main>
        <h2>ようこそ！</h2>
        <p>ここにあなたのコンテンツを書いてください。</p>
    </main>
    <footer>
        <p>&copy; 2025 私のホームページ</p>
    </footer>
</body>
</html>
