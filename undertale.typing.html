<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Undertale Typing Game</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: black;
        color: white;
    }
    #display {
        font-size: 24px;
        margin-bottom: 20px;
    }
    #typed-input {
        width: 100%;
        padding: 10px;
        font-size: 24px;
        background-color: black;
        color: white;
        border: 1px solid white;
    }
    #score, #timer {
        font-size: 24px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Undertale Typing Game</h1>
<div id="display">ここにローマ字が表示されます</div>
<input type="text" id="typed-input" placeholder="ここに入力してください">
<div id="score">スコア: 0</div>
<div id="timer">タイマー: 60秒</div>

<script>
    const textSamples = [
        ["Undertaleの世界へようこそ", "undetaale no sekai e youkoso"],
        ["Sansはいつもジョークを言ってる", "Sans wa itsumo jooku wo itteru"],
        ["アズゴアとの戦いは避けられない", "azugoa to no tatakai wa sakerarenai"],
        ["パピルスのパズルを解こう", "Papirusu no pazuru wo tokou"],
        ["フラウィーに気をつけて", "Furauii ni ki wo tsukete"]
    ];
    let score = 0;
    let timer = 60;
    let currentText = '';

    function getRandomText() {
        const randomIndex = Math.floor(Math.random() * textSamples.length);
        const [jpText, romajiText] = textSamples[randomIndex];
        currentText = romajiText;
        document.getElementById('display').innerText = "\(jpText)\n(\(romajiText))";
    }

    function updateScore() {
        document.getElementById('score').innerText = `スコア: ${score}`;
    }

    document.getElementById('typed-input').addEventListener('input', function() {
        if (this.value.trim().toLowerCase() === currentText) {
            score += 10;
            updateScore();
            this.value = '';
            getRandomText();
        }
    });

    function startTimer() {
        const timerInterval = setInterval(function() {
            if (timer > 0) {
                timer--;
                document.getElementById('timer').innerText = `タイマー: ${timer}秒`;
            } else {
                clearInterval(timerInterval);
                document.getElementById('typed-input').disabled = true;
                alert('ゲーム終了！最終スコア: ' + score);
            }
        }, 1000);
    }

    getRandomText();
    startTimer();
</script>
</body>
</html>
