<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>○×ゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 2rem;
            cursor: pointer;
        }
        .scores {
            margin-bottom: 20px;
        }
    </style>
    <title>◯×ゲーム</title>
    <a href="index.html">errorくんのホームページ</a>
</head>
<body>
    <div class="scores">
        <p>○のスコア: <span id="playerScore">0</span></p>
        <p>×のスコア: <span id="cpuScore">0</span></p>
    </div>
    <div class="board">
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
    </div>
    <script>
        let currentPlayer = '○';
        let board = ['', '', '', '', '', '', '', '', ''];
        let playerScore = 0;
        let cpuScore = 0;

        function makeMove(cell) {
            if (cell.textContent === '' && currentPlayer === '○') {
                cell.textContent = currentPlayer;
                board[Array.from(cell.parentNode.children).indexOf(cell)] = currentPlayer;
                if (checkWin()) {
                    increaseScore('○');
                } else if (!board.includes('')) {
                    alert('引き分け!');
                    resetGame();
                } else {
                    currentPlayer = '×';
                    setTimeout(cpuMove, 500); 
                }
            }
        }

        function cpuMove() {
            let move = findBestMove();
            let cell = document.querySelectorAll('.cell')[move];
            cell.textContent = currentPlayer;
            board[move] = currentPlayer;
            if (checkWin()) {
                increaseScore('×');
            } else if (!board.includes('')) {
                alert('引き分け!');
                resetGame();
            } else {
                currentPlayer = '○';
            }
        }

        function findBestMove() {
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = '×';
                    if (checkImmediateWin('×')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = '○';
                    if (checkImmediateWin('○')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            const emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function checkImmediateWin(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    alert(`${board[a]}の勝ち!`);
                    resetGame();
                    return true;
                }
            }

            return false;
        }

        function increaseScore(player) {
            if (player === '○') {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
            } else {
                cpuScore++;
                document.getElementById('cpuScore').textContent = cpuScore;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = '○';
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
        }
    </script>
</body>
</html>
