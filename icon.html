<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #d0ffd0;
  }
  .square {
    width: 200px;
    height: 200px;
    background-color: white;
    border: 10px solid green;
    position: relative;
  }
  .black-circle, .black-semicircle, .black-rectangle {
    position: absolute;
    background-color: black;
  }
  .black-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    top: 20%;
    left: 30%;
  }
  .black-semicircle {
    width: 100px;
    height: 50px;
    border-radius: 100px 100px 0 0;
    top: 50%;
    left: 20%;
  }
  .black-rectangle {
    width: 20px;
    height: 100px;
    top: 10%;
    right: 20%;
  }
  .black-rectangle::before {
    content: '';
    position: absolute;
    width: 10px;
    height: 40px;
    background-color: white;
    top: 30px;
    left: 5px;
  }
  .stick-figure {
    width: 30px;
    height: 80px;
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .stick-figure div {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: currentColor;
    margin: 2px 0;
  }
  .stick-figure.red { color: red; top: -20px; left: 85px; }
  .stick-figure.green { color: green; top: 60px; left: 55px; }
  .stick-figure.yellow { color: yellow; top: 60px; left: 85px; transform: rotate(90deg); }
  .stick-figure.blue { color: blue; top: 60px; left: 115px; }
</style>
</head>
<body>
  <div class="square">
    <div class="black-circle"></div>
    <div class="black-semicircle"></div>
    <div class="black-rectangle"></div>
    <div class="stick-figure red">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="stick-figure green">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="stick-figure yellow">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="stick-figure blue">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
