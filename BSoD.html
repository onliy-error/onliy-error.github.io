<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブルースクリーン風ページ</title>
    <style>
        body {
            background-color: #0000ff;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .content {
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        #progress {
            width: 100%;
            background-color: white;
            height: 20px;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>:(</h1>
        <p>お使いのPCに問題が発生したため、再起動する必要があります。エラーコード: 0x0000007B</p>
        <p>詳細については、以下のサポートページをご覧ください:</p>
        <a href="https://support.microsoft.com/ja-jp" style="color: white; text-decoration: underline;">Microsoft サポート</a>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');

        function updateProgress() {
            if (progress < 100) {
                progress++;
                progressBar.style.width = progress + '%';
                setTimeout(updateProgress, 50); // 0.05秒ごとに1％進む
            } else {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500); // 100%になったら0.5秒後にリダイレクト
            }
        }

        updateProgress();
    </script>
</body>
</html>
