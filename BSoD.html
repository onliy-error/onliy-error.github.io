<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ɥʇɐǝꓷ ɟo uǝǝɹɔS ǝnןꓭ</title>
    <style>
        body {
            background-color: #0000ff;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }
        .content {
            max-width: 600px;
        }
        .sad-face {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 48px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        #progress-text {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="sad-face">:(</div>
    <div class="content">
        <h1>お使いのPCに問題が発生したため、再起動する必要があります。エラーコード: 0x0000007B</h1>
        <p>詳細については、以下のサポートページをご覧ください:</p>
        <div id="qrcode"></div>
        <div id="progress-text">0%</div>
    </div>
    <script>
        let progress = 0;
        const progressText = document.getElementById('progress-text');

        function updateProgress() {
            if (progress < 100) {
                progress++;
                progressText.textContent = progress + '%';
                setTimeout(updateProgress, 50); // 0.05秒ごとに1％進む
            } else {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500); // 100%になったら0.5秒後にリダイレクト
            }
        }

        updateProgress();

        // QRコードを生成
        new QRCode(document.getElementById('qrcode'), {
            text: 'https://support.microsoft.com/ja-jp',
            width: 128,
            height: 128,
            colorDark : '#ffffff',
            colorLight : '#0000ff'
        });
    </script>
</body>
</html>
