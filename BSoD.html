<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ɥʇɐǝꓷ ɟo uǝǝɹɔS ǝnןꓭ</title>
    <style>
        body {
            background-color: #1A73E8; /* 本物のブルースクリーンに近い色 */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: left;
            position: relative;
        }
        .content {
            max-width: 600px;
        }
        .sad-face {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 96px; /* 文字を大きく */
        }
        h1 {
            font-size: 22px;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
        }
        #progress-text {
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="sad-face">:(</div>
    <div class="content">
        <h1>お使いのPCに問題が発生したため、再起動する必要があります。エラーコード: 0x0000007B</h1>
        <p>詳細については、以下のサポートページをご覧ください:</p>
        <div id="qrcode"></div>
        <div id="progress-text">0%</div>
    </div>
    <script>
        let progress = 0;
        const progressText = document.getElementById('progress-text');

        function updateProgress() {
            if (progress <= 99) {
                progressText.textContent = progress + '%';
                progress++;
                const randomInterval = Math.random() * 500 + 250; // 0.25秒から0.75秒のランダムな間隔
                setTimeout(updateProgress, randomInterval);
            } else {
                progressText.textContent = '100%';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500); // 100%になったら0.5秒後にリダイレクト
            }
        }

        updateProgress();

        // QRコードを生成
        new QRCode(document.getElementById('qrcode'), {
            text: 'https://support.microsoft.com/ja-jp',
            width: 128,
            height: 128,
            colorDark : '#ffffff',
            colorLight : '#1A73E8'
        });
    </script>
</body>
</html>
