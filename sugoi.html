<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>色が変わるアニメーション</title>
<style>
    @keyframes colorChange {
        0% { background-color: #ff5733; }
        25% { background-color: #33ff57; }
        50% { background-color: #3357ff; }
        75% { background-color: #ff33a1; }
        100% { background-color: #ff5733; }
    }
    body {
        background: linear-gradient(to right, #ff512f, #dd2476);
        color: #fff;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 50px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    button {
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        margin: 10px;
        cursor: pointer;
        animation: colorChange 5s infinite;
    }
    .output-container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 20px;
        width: 80%;
        margin: 0 auto;
    }
    pre {
        white-space: pre-wrap;
        text-align: left;
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        color: #fff;
    }
    .hidden {
        display: none;
    }
</style>
<script>
function showSurprise() {
    const output = document.getElementById('output');
    output.classList.toggle('hidden');
    if (!output.classList.contains('hidden')) {
        alert('Surprise! 🎉');
    }
}
</script>
</head>
<body>
    <h1>ﾜｧｲ</h1>
    <button onclick="showSurprise()">ここをクリック！</button>
    <div class="output-container hidden" id="output">
        <pre>おめでとう！サプライズ成功！🎉</pre>
    </div>
</body>
</html>
