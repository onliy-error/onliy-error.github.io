<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale風メモ帳</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .notepad {
            background-color: #111;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .notepad h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .note-content {
            width: calc(100% - 20px);
            height: 300px;
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 1rem;
            font-family: 'Press Start 2P', cursive;
            box-sizing: border-box;
            resize: none;
        }

        .button {
            background-color: #fff;
            color: #111;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        .button:hover {
            background-color: #555;
            color: #fff;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .underglow {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            animation: flicker 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <h1 class="underglow">UNDERTALE<br>風メモ帳</h1>
        <textarea class="note-content" placeholder="ここにメモを入力..."></textarea>
        <button class="button">保存</button>
    </div>
</body>
</html>
