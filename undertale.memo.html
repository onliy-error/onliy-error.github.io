<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale風メモ帳</title>
    <style>
        body {
            background: #121212;
            color: #FFFFFF;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(102, 0, 255, 0.9);
            border: 3px dashed #FFA500;
            width: 50%;
            padding: 20px;
            box-shadow: 0px 0px 10px 2px #FFD700;
            position: relative;
            z-index: 1;
        }
        .container::after {
            content: "";
            background: url('https://image.shutterstock.com/image-vector/vector-silhouette-monster-isolated-on-260nw-226220343.jpg') no-repeat center;
            background-size: contain;
            opacity: 0.5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 80%;
            height: 80%;
        }
        textarea {
            width: 100%;
            height: 300px;
            background: #444;
            color: #FFF;
            border: 2px dashed #FFA500;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        textarea:hover {
            background: #666;
            color: #000;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <textarea placeholder="ここにメモを入力..."></textarea>
    </div>
</body>
</html>
