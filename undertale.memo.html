<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale風メモ帳</title>
    <style>
        body {
            background: #000000;
            color: #FFFFFF;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #666;
            border: 3px dotted #FFF;
            width: 60%;
            padding: 20px;
            box-shadow: 0px 0px 10px 2px #FFF;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            background: #888;
            color: #FFF;
            border: 2px dotted #FFF;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        textarea:hover {
            background: #BBB;
            color: #000;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <textarea placeholder="ここにメモを入力..."></textarea>
    </div>
</body>
</html>
