<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale風メモ帳</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .notepad {
            background-color: #222;
            width: 60%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
        }

        .notepad h1 {
            font-size: 2rem;
            text-align: center;
            color: #fff;
        }

        .note-content {
            width: 100%;
            height: 400px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 1rem;
            padding: 10px;
            border-radius: 4px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <h1>Undertale風メモ帳</h1>
        <textarea class="note-content" placeholder="ここにメモを入力..."></textarea>
    </div>
</body>
</html>
