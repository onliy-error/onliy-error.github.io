<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ʰᵃᶜᵏᵉʳ ⁱⁿᶜᵃⁿᵗᵃᵗⁱᵒⁿ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
        }
        .matrix {
            position: absolute;
            top: -100px;
            color: #00FF00;
            animation: fall linear forwards;
            opacity: 1;
            text-shadow: 0 0 3px #00FF00;
        }
        @keyframes fall {
            0% { top: -100px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <script>
        const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!?$%@';
        const usedPositions = new Set();
        const createMatrix = () => {
            const matrix = document.createElement('div');
            matrix.className = 'matrix';
            let leftPosition;
            do {
                leftPosition = Math.floor(Math.random() * 100);
            } while (usedPositions.has(leftPosition) || [...usedPositions].some(pos => Math.abs(pos - leftPosition) < 10)); // 少し広めに間を取る
            usedPositions.add(leftPosition);
            matrix.style.left = `${leftPosition}vw`;
            matrix.style.fontSize = `${Math.random() * 10 + 20}px`;
            matrix.style.animationDuration = `${Math.random() * 3 + 2}s`;
            matrix.innerHTML = Array.from({ length: Math.floor(Math.random() * 9) + 12 }, () =>
                characters[Math.floor(Math.random() * characters.length)]
            ).join('<br>');
            document.body.appendChild(matrix);
            matrix.addEventListener('animationend', () => {
                matrix.remove();
                usedPositions.delete(leftPosition);
            });
        };
        setInterval(createMatrix, 100); // 降ってくる量を増やす
    </script>
</body>
</html>
