<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hacker</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
        }
        .matrix {
            position: absolute;
            top: -100px;
            color: #00FF00; /* 明るい緑色 */
            opacity: 1;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            0% { top: -100px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <script>
        const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        const createMatrix = () => {
            const matrix = document.createElement('div');
            matrix.className = 'matrix';
            matrix.style.left = `${Math.random() * 100}vw`; // ランダムな位置から開始
            matrix.style.fontSize = `${Math.random() * 10 + 15}px`; // 大きさを調整
            matrix.innerHTML = Array.from({ length: Math.floor(Math.random() * 9) + 12 }, () => characters[Math.floor(Math.random() * characters.length)]).join('<br>');
            document.body.appendChild(matrix);

            // アニメーション終了後に要素を削除
            matrix.addEventListener('animationend', () => matrix.remove());
        }

        setInterval(createMatrix, 50); // より多くの文字を降らせる
    </script>
</body>
</html>
